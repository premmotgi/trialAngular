<div class="container">
  <div class="row">
    <div class="col-sm-12 mt-5">
        <div class="card text-center" *ngFor="let data of stationArray">
            <div class="card-header">
                Airport Info
            </div>
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <div class="card-text">
                  <div>
                      <label>Address :</label>
                      <span>{{ " "}}{{data.address}}</span>
                  </div>
                  <div>
                      <label>City :</label>
                      <span>{{ " "}}{{data.city}}</span>
                  </div>
                  <div>
                      <label>State :</label>
                      <span>{{ " "}}{{data.state}}</span>
                  </div>
                  <div>
                      <label>County :</label>
                      <span>{{ " "}}{{data.county}}</span>
                  </div>
                  <div>
                      <label>Zipcode :</label>
                      <span>{{ " "}}{{data.zipcode}}</span>
                  </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              {{today | date}}
            </div>
        </div>
    </div>
    <div class="col-sm-12 mt-5">
        <div class="card text-center" *ngFor="let data of stationArray">
            <div class="card-header">
                Food
            </div>
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <div class="card-text">
                  <div>
                      <a href="{{food}}" target="_blank">Want To Know More?</a>
                  </div>
              </div>
            </div>
            <div class="card-footer text-muted">
                {{today | date}}
            </div>
        </div>
    </div>
    <div class="col-sm-12 mt-5">
        <div class="card text-center" *ngFor="let data of stationArray">
            <div class="card-header">
                Shopping
            </div>
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <div class="card-text">
                  <div>
                      <a href="{{shopping}}" target="_blank">Want To Know More?</a>
                  </div>
              </div>
            </div>
            <div class="card-footer text-muted">
                {{today | date}}
            </div>
        </div>
    </div>
  </div>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>
