<div class="limiter">
<div class="container-fluid container-login100">
  <div class="row">
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>County</th>
    </tr>
    <tr *ngFor="let array of bartStations">
      <td (click)="getStation(array.abbr)" style="cursor: pointer;"><span style="color: #009ece">{{array.name}}</span></td>
      <td>{{array.address}}</td>
      <td>{{array.city}}</td>
      <td>{{array.county | titlecase}}</td>
    </tr>
  </table>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>
</div>
